<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>嗨购--让购物更开心</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>

</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
        <!-- <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-cart-plus"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 内容 -->
    <div class="mui-content">
        <div class="search">
            <input type="text" class="searchText" placeholder="搜索您喜欢的商品">
            <input type="button" value="搜索" class="searchBtn">
        </div>
        <div class="history mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="delete mui-pull-right"><span class="mui-icon mui-icon-trash"></span>清空历史</span>
        </div>
        <ul class="mui-table-view">
            <!-- <li class="mui-table-view-cell">Item 1</li>
            <li class="mui-table-view-cell">Item 2</li>
            <li class="mui-table-view-cell">Item 3</li> -->
        </ul>
    </div>
</body>
<script>
    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
</script>

<script type="text/template" id="historyTPL">
    {{each data}}
    <li class = "mui-table-view-cell" >{{$value}}</li>
    {{/each}}
</script>

</html>
