<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>嗨购--让购物更开心</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="./js/address.js"></script>
    <style>
        .mui-content >a{
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    
    
    
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址管理</h1>
        <!-- <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-cart-plus"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 内容 -->
    <div class="mui-content">
        <a href="addAddress.html?isEdit=0">添加收货地址</a>
        <ul class="mui-table-view" id="addressBox">
            
        </ul>
    </div>
</body>
<script>
    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
</script>
<script type="text/template" id="addressTpl">
    {{each data}}
    <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
            <span class="mui-btn mui-btn-green editBtn" data-id="{{$value.id}}">编辑</span>
            <span class="mui-btn mui-btn-red deleteBtn" data-id="{{$value.id}}">删除</span>
        </div>
        <div class="mui-media-body mui-slider-handle">
             邮 编:{{$value.postCode}}&nbsp;&nbsp;收货人:{{$value.recipients}}
            <p class='mui-ellipsis'>{{$value.address}}{{$value.addressDetail}}</p>
        </div>
    </li>
    {{/each}}
</script>

</html>
